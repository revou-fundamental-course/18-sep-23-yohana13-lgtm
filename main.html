<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>E-Groceries Shop</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#banner">Home</a></li>
            <li><a href="#our-package">Our Packages</a></li>
            <li><a href="#call-to-action">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Banner Section -->
    <section id="banner">
        <h1>Top rated E-Groceries Shop In Indonesia</h1>
        <p>Every Day with Best Ingredients</p>
    </section>

    <!-- Our Package Section -->
    <section id="our-package">
        <div class="package">
            <img src="images/package1.jpg" alt="Package 1">
            <h3>Setiap Hari Beli Buah dan Sayur yang Fresh Disini</h3>
            <p>KAMI SIAP MELAYANI ANDA. FEEL THE EXPERIENCE.</p>
            <button>Learn More</button>
        </div>
        </div>
    </section>


    <!-- Call to Action Section -->
    <section id="call-to-action">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
